<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<header>
    <section class="highscore"><a href="#">Highscore</a></section>

    <section class="timer" id="timer-count">Timer: 75</section>
</header>
<body>
    
    <section class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-btns" class="btn-grid">
            <button class="btn" id="btn-1">Answer 1</button>
            <button class="btn" id="btn-2">Answer 2</button>
            <button class="btn" id="btn-3">Answer 3</button>
            <button class="btn" id="btn-4">Answer 4</button>
        </div>
        </div>
        <section class="controls">
            <button id="start" class="start-btn">Start</button>
            <button id="restart" class="restart-btn">Restart</button>
        </section>
    </section>
        
    <script src="./script.js"></script>
</body>
</html>
